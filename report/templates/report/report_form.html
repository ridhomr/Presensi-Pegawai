
{% load crispy_forms_tags %}


{% block content %}
<form action="" method="POST">
	{% csrf_token %}
	{{form.pegawai|as_crispy_field}}
	
	<div class="row">
		<div  class="col-md-6">
			{{form.waktu_masuk|as_crispy_field}}
		</div>
		<div  class="col-md-6">
			{{form.waktu_keluar|as_crispy_field}}
		</div>
		{{form.status|as_crispy_field}}
	</div>
	{{form.keterangan|as_crispy_field}}
	<button type="submit" class="btn btn-success">
		Daftar
	</button>
</form>
{% endblock content %}
